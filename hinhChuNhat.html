<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Hoàn thành bài tập: Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle, mỗi hình chữ nhật đều có
        những đặc tính sau:
        + Có thông số chiều dài (int).
        + Có thông số chiều rộng (int).
        + Có tính năng tính diện tích.
        + Có tính năng tính chu vi.
        => Tạo một đối tượng HCN
        + Hiển thị thông tin hình chữ nhât lên web
        + Thay đổi chiều dài và chiều rộng của hình chữ nhật
        + In ra màn hình diện tích và chu vi của hình chữ nhật đó.</title>
</head>
<body>
<script>
    class Hinhchunhat {
        length;
        width;

        constructor(lengthInput, widthInput) {
            this.length = lengthInput;
            this.width = widthInput;
        }



        getLength() {
            return this.length;
        }

        getWidth() {
            return this.width;
        }
        setLength(lengthInput){
            this.length = lengthInput;
        }
        setWidth(widthInput){
            this.width = widthInput;
        }
        getArea(){
            return (this.length * this.width);
        }
        getPerimeter(){
            return(this.length + this.width)*2;
        }
        getInfo() {
          return   'chiều dài: '+this.length+ '- chiều rộng: '+this.width+ '- diện tích hình chữ nhật là: '+ this.getArea()+ '- chu vi hình chữ nhật là: '+ this.getPerimeter()
        }

    }
function main() {
    let hcn1 = new Hinhchunhat(25,20);
    let hcn2 = new Hinhchunhat(20,18);
    hcn2.setLength(28)
    hcn2.setWidth(17)
}
    alert(hcn2.getInfo())
    alert(hcn1.getInfo())


</script>

</body>
</html>
